mongodb.ip =
mongodb.db = cs4224c

mongodb.read.pref = nearest
# possible value are primary(default), primaryPreferred, secondary, secondaryPreferred

mongodb.read.concern = local
# possible value are local(default), majority, linearizable

mongodb.write.concern = 1
# possible value are 0, 1, majority and <tag set>

mongodb.write.concern.journal = false
# true: write acknowledgement means on-disk journal
# false: write acknowledgement means in-memory journal

transaction.file.folder = project-files/xact-files